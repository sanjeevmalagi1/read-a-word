<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" 
      type="image/png" 
      href="https://raw.githubusercontent.com/sanjeevmalagi1/read-assistant/master/src/icon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Lexend+Deca&display=swap" rel="stylesheet" />
  <style>
    html {
      font-family: 'Lexend Deca', sans-serif;
      background: black;
      color: white;
      padding: 0px;
      margin: 0px;
    }

    body {
      padding: 0px;
      margin: 0px;
    }

    .navigation {
      display: flex;
      height: 7vh;
      border-bottom: 1px solid white;
      align-items: center;
    }

    .navigation .navbar-back {
      flex: 0;
      background: inherit;
      border: none;
      cursor: pointer;
      color: white;
    }

    .navigation .navbar-logo {
      text-align: center;
      flex: auto;
    }

    .paste-screen {
      display: flex;
      text-align: center;
      font-size: 3rem;
      height: 93vh;
    }

    .paste-screen-content {
      margin: auto;
    }
  
    .paste-button {
      border-radius: 50px;
      border: 1px solid white;
      background: black;
      color: white;
    }

    .paste-button i {
      padding: 10px 30px;
    }

    .paste-button:hover {
      cursor: pointer;
      background: white;
      color: black;
    }

    .paste-button:hover i {
      color: black; 
    }

    #main-word {
        text-transform: uppercase;
        font-family: 'Lexend Deca', sans-serif;
    }

    .heighlight {
      background-color: yellow;
    }

    .player {
      width: 100%;
      height: 90vh;
      background: black;
      position: relative;
      text-align: center;
    }

    .player-layover {
      position: absolute;
      bottom: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, .5));
      width: 100%;
      height: 50%;
    }

    .hover-menu {
      position: absolute;
      bottom: 0;
      width: calc(100% - 30px);
      left: 15px;
      height: 75px;
    }

    .slider {
      -webkit-appearance: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 3px;
      width: 100%;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      background: red;
      cursor: pointer;
      border-radius: 50%;
    }

    .slider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: red;
      cursor: pointer;
      border-radius: 50%;
    }

    .filler {
      position: absolute;
      top: 0;
      width: 26%;
      height: 3px;
      background: red;
      margin: 2px;
      margin-right: 0px;
      z-index: 2;
    }

    .controls {
      height: calc(100% - 4px);
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .menu-icon {
      padding: 15px;
      color: rgba(255, 255, 255, .9);
      cursor: pointer;
      transition: .3s;
    }

    .menu-icon:hover {
      color: rgba(255, 255, 255, 1);
      background: rgba(255,255,255,0.1);
    }

    .img-responsive {
      max-width:100%;
      max-height:100%;
    }
    </style>
<meta name="theme-color" content="#000000" /><link rel="manifest" href="manifest.671952b7da5e886db35a94db1acd3314.json" /></head>
<body>
    <div id="app">
        <!-- form -->
    </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
