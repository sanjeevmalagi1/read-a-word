<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Assistant - Reader</title>
    <link rel="icon" 
      type="image/png" 
      href="https://raw.githubusercontent.com/sanjeevmalagi1/read-assistant/master/src/icon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Lexend+Deca&display=swap" rel="stylesheet" />
  <style>
    html {
      font-family: 'Lexend Deca', sans-serif;
      background: black;
      color: white;
      padding: 0px;
      margin: 0px;
    }

    body {
      padding: 0px;
      margin: 0px;
    }

    .navigation {
      display: flex;
      height: 7vh;
      border-bottom: 1px solid white;
      align-items: center;
    }

    .navigation .side-menu {
      flex: 1;
    }

    .navigation .navbar-back {
      background: inherit;
      border: none;
      cursor: pointer;
      color: white;
    }

    .navigation .navbar-back[data-screen="paste"] {
      visibility: hidden;
    }

    .navigation .navbar-logo {
      text-align: center;
      flex: auto;
    }

    .paste-screen {
      display: flex;
      text-align: center;
      font-size: 3rem;
      height: 93vh;
    }

    .paste-screen-content {
      margin: auto;
    }
  
    .paste-button {
      border-radius: 50px;
      border: 1px solid white;
      background: black;
      color: white;
    }

    .paste-button i {
      padding: 10px 30px;
    }

    .paste-button:hover {
      cursor: pointer;
      background: white;
      color: black;
    }

    .paste-button:hover i {
      color: black; 
    }

    #main-word {
        text-transform: uppercase;
        font-family: 'Lexend Deca', sans-serif;
    }

    .heighlight {
      background-color: yellow;
    }

    .player {
      width: 100%;
      height: calc(93vh - 1px);
      background: black;
      position: absolute;
      bottom: 0;
      text-align: center;
    }

    .preview-paragraph-container {
      border: 1px solid lightgrey;
      height: calc(35% - 30px);
      margin: auto 15px;
      display: flex;
      flex-direction: column;
    }

    .preview-paragraph {
      font-family: 'Lexend Deca', sans-serif;
      border: none;
      background: black;
      color: white;
      padding: 15px;
      overflow-y: scroll;
      text-align: initial;
      scroll-behavior: smooth;
      resize: none;
      height: 100%;
    }

    .preview-paragraph::-webkit-scrollbar {
      width: 10px;
    }

    .preview-paragraph::-webkit-scrollbar-thumb {
      background: red;
    }

    .preview-paragraph .highlight {
      color: red;
    }

    .text-controls {
      display: flex;
      flex-direction: row-reverse;
    }

    .text-control-btn {
      flex: 0;
      display: flex;
      align-items: center;
      background: black;
      color: white;
      padding: 5px 25px;
    }

    .bottom-menu {
      position: absolute;
      bottom: 0;
      width: calc(100% - 30px);
      left: 15px;
      height: 10%;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    input[type="range"] {
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      height: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      background: red;
      cursor: pointer;
      border-radius: 50%;
    }

    input[type="range"]::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: red;
      cursor: pointer;
      border-radius: 50%;
    }

    .filler {
      position: absolute;
      top: 0;
      width: 26%;
      height: 3px;
      background: red;
      margin: 2px;
      margin-right: 0px;
      z-index: 2;
    }

    .controls {
      height: calc(100% - 7px);
      width: 100%;
      position: absolute;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-item {
      display: flex;
      cursor: pointer;
      color: rgba(255, 255, 255, .9);
    }

    .menu-item:hover {
      color: rgba(255, 255, 255, 1);
      background: rgba(255,255,255,0.1);
    }

    .menu-icon {
      padding: 15px;
      transition: .3s;
    }

    .menu-icon[data-active="true"] {
      color: rgba(255, 255, 255, 1);
      background: rgba(255,255,255,0.3);
    }

  </style>
</head>
<body>
    <div id="app">
        <!-- form -->
    </div>
</body>
</html>
